<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>if-diff test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../if-diff.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <if-diff></if-diff>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
         <if-diff if lhs="abc" equals rhs="abc" restamp>
            <template>
              <div>LHS == RHS</div>
            </template>
          </if-diff>
      </template>
    </test-fixture>

    <script>
      suite('if-diff', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.if, undefined);
          // var elementShadowRoot = element.shadowRoot;
          // var elementHeader = elementShadowRoot.querySelector('div');
          // assert.equal(elementHeader.innerHTML, 'LHS == RHS');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.if, true);
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('div');
          assert.equal(elementHeader.innerHTML, 'LHS == RHS');
        });

      });
    </script>

  </body>
</html>
