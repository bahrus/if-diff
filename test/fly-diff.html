<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <if-diff id=if1 if equals data-key-name=fly m=1></if-diff>
    <script>
        if1.lhs = 'stringVal';
        if1.rhs = 'stringVal';
        if1.prop1 = {
            greeting: 'hello'
        };
        if1.propProxyMap = {
            'prop1': 'someRandomProp'
        }
    </script>
    <div data-fly=0>
        <template>
            <div mark>There was an old lady who swallowed a fly;</div>
        </template>
    </div>
    <if-diff id=if2 if equals data-key-name=why m=1></if-diff>
    <script>
        if2.lhs = {hello:'world'};
        if2.rhs = {hello: 'world'};
        if2.prop2 = {
            greeting: 'goodbye'
        };
        if2.propProxyMap = {
            'prop2': 'anotherRandomProp'
        }
    </script>
    <div data-why=0>
        <template>
            <div mark>I don't know why she swallowed a fly - Perhaps she'll die!</div>
        </template>
    </div>

    <!-- Use experimental import maps -->
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
        "imports": {
        "xtal-element/":        "../node_modules/xtal-element/",
        "trans-render/":        "../node_modules/trans-render/"
        }
    }
    </script>
    <script  type="module-shim">
    import '../if-diff.js';
    </script>
</body>
</html>
