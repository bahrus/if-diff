<body>
    <if-diff id=if1>
        <template>
            <div mark>There was an old lady who swallowed a fly;</div>
        </template>
    </if-diff>
    <script>
        Object.assign(if1, {
            lhs: 'stringVal',
            rhs: 'stringVal',
            equals: true,
            iff: true
        });
    </script>
    <if-diff id=if2 equals>
        <template>
            <div mark>I don't know why she swallowed a fly - Perhaps she'll die!</div>
        </template>
    </if-diff>
    <script>
        Object.assign(if2, {
            lhs: {hello:'world'},
            rhs: {hello: 'world'},
            equals: true,
            iff: true,
        });
    </script>
