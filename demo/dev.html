<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>if-diff demo</title>


  </head>
  <body>
    <div>
      <!-- <style>
        [data-equals="-1"]{
          display: none;
        }
        [data-not-equals="-1"]{
          display: none;
        }
      </style> -->
      <h3>Basic if-diff demo.</h3>
      <div> 
        Type in the text boxes, and see what happens when value in the left textbox matches or doesn't match the right textbox.
      </div>
      <label for=lhs>LHS:</label><input id=lhs> 
      <p-d on=input to=[-lhs] val=target.value></p-d>
      <label for=rhs>RHS:</label><input id=rhs>
      <p-d on=input to=[-rhs] val=target.value></p-d>
      <if-diff if -lhs equals -rhs data-key-name=equals enable="div"></if-diff>
      <p-d on=value-changed to=[data-lhs-equals-rhs] prop=textContent value=target.value></p-d>
      <div data-equals=0 id=equalsStatus>
          <template>
            <div>LHS == RHS</div>
          </template>
      </div>

      <if-diff-then-stiff if -lhs not_equals -rhs data-key-name=notEquals></if-diff-then-stiff>
      <p-d on=value-changed to=[data-lhs-not-equals-rhs] prop=textContent></p-d>
      <div data-not-equals=0>
          <template>
              <div>LHS != RHS</div>
          </template>       
      </div>

      

      LHS Equals RHS: <span data-lhs-equals-rhs></span><br>
      LHS Doesn't equal RHS: <span data-lhs-not-equals-rhs></span>

      <!-- ========================  Script Refs ========================== -->


      <!-- Use experimental import maps -->
      <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
      <script type="importmap-shim">
        {
          "imports": {
            "xtal-element/":        "../node_modules/xtal-element/",
            "trans-render/":        "../node_modules/trans-render/"
          }
        }
        </script>
      <script  type="module-shim">
        import '../if-diff-then-stiff.js';
      </script>
      <script type="module" src="https://cdn.pika.dev/pass-down"></script>
    </div>
  </body>
</html>
