<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>if-diff demo</title>


  </head>
  <body>
    <div>
      <style>
        [data-equals="-1"]{
          display: none;
        }
        [data-not-equals="-1"]{
          display: none;
        }
      </style>
      <h3>Basic if-diff demo.</h3>
      <div> 
        Type in the text boxes, and see what happens when value in the left textbox matches or doesn't match the right textbox.
      </div>
      LHS: <input type="text"> 
      <p-d on="input" to="if-diff" prop="lhs" val="target.value" m="2"></p-d>
      RHS: <input type="text">
      <p-d on="input" to="if-diff" prop="rhs" val="target.value" m="2"></p-d>
      <if-diff if equals tag="equals"></if-diff>
      <p-d on="value-changed" to="[data-lhs-equals-rhs]" prop="innerText"value="target.value"></p-d>
      <div data-equals="0">
          <template>
            <div>LHS == RHS</div>
          </template>
      </div>

      <if-diff if not_equals tag="notEquals"></if-diff>
      <p-d on="value-changed" to="[data-lhs-not-equals-rhs]" prop="innerText"></p-d>
      <div data-not-equals="0">
          <template>
              <div>LHS != RHS</div>
          </template>       
      </div>

      

      LHS Equals RHS: <span data-lhs-equals-rhs></span><br>
      LHS Doesn't equal RHS: <span data-lhs-not-equals-rhs></span>
      <!-- ========================  Script Refs ========================== -->
      <!-- Polyfills Needed for retro browsers -->
      <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
      <!-- End Polyfills -->
      <script type="module" src="../if-diff.js"></script>
      <script type="module" src="https://unpkg.com/p-d.p-u@0.0.113/p-d.js?module"></script>
    </div>
  </body>
</html>
