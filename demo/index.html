<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>if-diff demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../if-diff.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic if-diff demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              LHS: <input type="textbox" value="{{lhs::input}}"> RHS: <input type="textbox" value="{{rhs::input}}">
              <if-diff if lhs="[[lhs]]" equals rhs="[[rhs]]">
                <template>
                  <div>LHS == RHS</div>
                </template>
              </if-diff>

              <if-diff if lhs="[[lhs]]" not_equals rhs="[[rhs]]">
                <template>
                  <div>LHS != RHS</div>
                </template>
              </if-diff>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
