<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>if-diff demo</title>


  </head>
  <body>
    <div>
      <h3>Basic if-diff demo.</h3>
      <div> 
        Type in the text boxes, and see what happens when value in the left textbox matches or doesn't match the right textbox.
      </div>
      <label for=lhs>LHS:</label><input id=lhs> 
      <p-d on=input to=[-lhs] val=target.value m=2 init-val=value></p-d>
      <label for=rhs>RHS:</label><input id=rhs>
      <p-d on=input to=[-rhs] val=target.value m=2 init-val=value></p-d>
      <!-- <if-diff iff -lhs equals -rhs>
          <template>
            <div>LHS == RHS</div>
          </template>
      </if-diff>
      <p-d observe=if-diff on=value-changed to=[data-lhs-not-equals-rhs] prop=textContent></p-d> -->
      <if-diff iff -lhs not-equals -rhs>
          <template>
            <div>LHS != RHS</div>
          </template>
      </if-diff>
      <p-d observe=if-diff on=value-changed to=[data-lhs-not-equals-rhs] prop=textContent></p-d>

      LHS Equals RHS: <span data-lhs-equals-rhs></span><br>
      LHS Doesn't equal RHS: <span data-lhs-not-equals-rhs></span>

      <!-- ========================  Script Refs ========================== -->

      <script type="importmap">
        {
          "imports": {
            "xtal-element/":        "../node_modules/xtal-element/",
            "trans-render/":        "../node_modules/trans-render/",
            "pass-down/":           "../node_modules/pass-down/",
            "lazy-mt/":             "../node_modules/lazy-mt/",
            "on-to-me/":            "../node_modules/on-to-me/",
            "mut-obs/":             "../node_modules/mut-obs/"
          }
        }
        </script>
      <script  type="module">
        import '../if-diff2.js';
        import 'pass-down/p-d.js';
      </script>
    </div>
  </body>
</html>
